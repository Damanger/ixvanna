<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/ixvanna_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/ixvanna_logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Ixvanna Diseños</title>
  <!-- Agregar FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    #toggleButton {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    #toggleButton:focus {
      outline: none;
    }

    #toggleButton .far {
      color: black;
    }

    #toggleButton .far.fa-moon {
      color: white;
    }

    body[style*="background-color: black"] h1, body[style*="background-color: black"] h2 {
      color: aliceblue;
    }
  </style>
</head>
<body style="background-color: aliceblue;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <button id="toggleButton">
    <i class="far fa-sun" id="icon"></i>
  </button>
  <div id="root"></div>
  <script>
    const iconElement = document.getElementById('icon');
    let isDayMode = true;

    document.getElementById('toggleButton').addEventListener('click', function() {
      // Cambiar entre modo día y noche
      isDayMode = !isDayMode;

      // Cambiar el color del fondo del body
      document.body.style.backgroundColor = isDayMode ? 'aliceblue' : 'black';

      // Cambiar el ícono
      iconElement.classList.remove(isDayMode ? 'fa-moon' : 'fa-sun');
      iconElement.classList.add(isDayMode ? 'fa-sun' : 'fa-moon');
    });
  </script>
</body>
</html>
